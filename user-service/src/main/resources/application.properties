# Application Information
spring.application.name=user-service
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ride_sharing
spring.datasource.username=root
spring.datasource.password=myroot@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=user-group
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=INFO
logging.level.com.example.ridesharing=INFO
logging.level.org.springframework.data.jpa.repository.query=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.orm.jpa=INFO

# Swagger Configuration (Disabled for Postman)
springdoc.swagger-ui.enabled=false

# Security Filter Dispatcher Types
spring.security.filter.dispatcher-types=REQUEST,ASYNC

spring.security.enabled=false
# Disable CSRF
spring.security.csrf.enabled=false

# Change to enable the web application
spring.main.web-application-type=servlet

auto.create.topics.enable=true

spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
